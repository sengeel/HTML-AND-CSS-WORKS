        <h2>Please Fill Out This Form</h2>

        <label for="sname">Surname</label>

        <label for="fname">First Name</label>

        <label for="mname">Middle Name</label>
        <input type="text" name="" id="mname" required> &nbsp; &nbsp; &nbsp;

        <label for="mail">Email</label>

        <label for="phone">Phone</label>
        <input type="text" name="" id="phone" required> &nbsp; &nbsp; &nbsp;
        
        <label for="city">City</label>

        <h2>Gender</h2>

        <label for="girl">Female</label>
        <input type="radio" name="gender" id="girl" required>

        <h2>Payment Options</h2>

        <label for="card">Card Payment</label>
        <input type="radio" name="payment" id="card" required>

        <label for="cash">Cash Payment</label>
        <input type="radio" name="payment" id="cash" required>

        <label for="transfer">Bank Transfer</label>
        <input type="radio" name="payment" id="transfer" required><br><br>
