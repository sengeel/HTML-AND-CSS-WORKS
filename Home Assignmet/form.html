<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <section>
        <nav>
    
            <h2>Teen Coders</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </section>
    
    
    <form action="">
        
        <h4>Please Fill Out This Form</h4>
    
    
        <label for="sname">Surname</label>
        <input type="text" name="" id="sname"> &nbsp; &nbsp; &nbsp;
    
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname"><br><br>
    
        <label for="mname">Middle Name</label>
        <input type="text" name="" id="mname"> &nbsp; &nbsp; &nbsp;
    
        <label for="phone">Phone</label>
        <input type="text" name="" id="phone"><br><br>
    
        <label for="mail">Email</label>
        <input type="text" name="" id="mail"> &nbsp; &nbsp; &nbsp;
    
        <label for="address">Address</label>
        <input type="text" name="" id="address"><br><br>
    
        <label for="origin">State Of Origin</label>
        <input type="text" name="" id="origin"> &nbsp; &nbsp; &nbsp;
    
        <label for="nation">Nationality</label>
        <input type="text" name="" id="name"><br><br>
    
        <label for="dob">Date Of Birth</label>
        <input type="text" name="" id="dob"> &nbsp; &nbsp; &nbsp;
    
        <label for="school">School</label>
        <input type="text" name="" id="school">
    
        <h4>Gender</h4>
    
        <label for="man">Male</label>
        <input type="radio" name="gender" id="man">
    
        <label for="girl">Female</label>
        <input type="radio" name="gender" id="girl">
    
        <h4>Payment Option</h4>
    
        <label for="cash">Cash Payment</label>
        <input type="radio" name="payment" id="cash">
    
        <label for="pos">POS</label>
        <input type="radio" name="payment" id="pos">
    
        <label for="transfer">Bank Transfer</label>
        <input type="radio" name="payment" id="transfer"><br><br>
    
        <a href=""><button>Submit</button></a>
        
    
    
    </form>
</body>
</html>
